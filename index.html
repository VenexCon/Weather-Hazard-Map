<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="1c337fa2fa1515591f8d.webmanifest">
    <script src="https://kit.fontawesome.com/a587b37b46.js" crossorigin="anonymous"></script>


    <title>Weather Hazards</title>
<script defer src="main.js"></script></head>
<body>
    <!-- NAV BAR -->
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo-icon"><img src="img/android-chrome-512x512.png" alt="Weather Hazard MAp Logo"></div>
                <div class="logo">Weather Hazard Map</div>
            </div>
            <button class="nav-btn">
                <img src="img/menu.png" alt="Menu Button">
            </button>
        </nav>
    </header>
    <!-- Aside Link Pop-out -->
    <aside class="nav-links" tabindex="-1">
        <ul>
            <li><a href="#">Guide</a></li>
            <li><a href="#">Repo</a></li>
            <li><a href="#">References</a></li>
        </ul>
    </aside>

    <!-- SECTION 1 -->
    
        <form action="#" class="search-container">
            <label for="searchBox">
                <input type="text" required id="searchBox" class="searchBox" onfocus="this.value=''" placeholder="Search Location" maxlength="20">
            </label>
            <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
   
    <section class="main">
        <div class="title"><h1></h1></div>
        <div class="description"><h3></h3></div>
        <div class="data-time">INPUT TIME Here</div>
        <div class="temp-container">
            <div class="average">
                <p>Average:</p>
                <p id="averageBox"></p>
            </div>
            <div class="medians">
                <h3 class="temp-high">
                    <p>High:</p>
                    <span class="data-high"></span>
                </h3>
                <h3 class="temp-low">
                    <p>Low:</p>
                    <span class="data-low"></span>
                </h3>
                <h3 class="feels-like">
                    <p>Feels-like:</p>
                    <span class="data-feels"></span>
                </h3>
                <h3 class="humidity">
                    <p>Humidity:</p>
                    <span class="data-humid"></span>
                </h3>
            </div>
            <div class="weather-icons"><img src="#" alt="Weather Icon" class="weather-img"></div>

        </div>


        <!-- Hazard Section -->
        <div class="hazards-container">
            <div class="hazard-list">
                <div class="item1">1</div>
                <div class="item2">2</div>
                <div class="item3">3</div>
                <div class="item4">4</div>
                <div class="item1">5</div>
                <div class="item2">6</div>
                <div class="item3">7</div>
                <div class="item4">8</div>
            </div>
        </div>
    </section>

    
</body>
</html>
